<div class="topBar">
	<div class="container clearfix">
		<@shiro.guest> 
    		<div class="fl"><a href="login.html">免费注册</a>&nbsp;&nbsp;<a href="${base}/login.html">请登录</a></div>
    	</@shiro.guest>
    	<@shiro.authenticated>
    	<div class="fl">
    		<span>${Session["session_variable"].user.login_name!Session["session_variable"].user.name}，你好</span>
        </div>
        <div class="fr"><a href="${base}/logout">退出系统</a></div>
        </@shiro.authenticated>
  </div>
</div>

<div class="header">
	<div class="container">
		<div class="header_fr">
				<ul class="topnav">
					<@shiro.authenticated>
						<!-- 内部用户时 -->
						<#if Session["session_variable"].isInternalUser?string('true','false') == "true">
							<li>&nbsp;</li>
							<li>
								<a href="${base}/order/stock/list">
								<div class="stock fl icon icon_cart"></div>
									备货<span id="storeInBagCount" class="fontred">0</span>
								</a>
							</li>
						<#else>
							<li>
								<a href="${base}/order/buycard/list">
									<div class="shopping fl icon icon_cart"></div>
									购物车<span id="productInBagCount" class="fontred">0</span>
								</a>
							</li>
							<li>
								<a href="${base}/order/record/list">
									<div class="record fl icon icon_cart"></div>
									记录<span id="recordInBagCount" class="fontred">0</span>
								</a>
							</li>
						</#if>
					</@shiro.authenticated>
	      		</ul>
      		<p><img src="${base}/resource/images/hotfont.gif"></p>
		</div>
	    <div class="schBox">
	    	<input type="text" class="required sch_text" id="search_context">
	    	<input type="button" class="sch_btn fb" id="search_btn" value="搜索" >
		</div>
		<div class="logoBar">
			<div class="logo"></div>
		</div>
	</div>
</div>
