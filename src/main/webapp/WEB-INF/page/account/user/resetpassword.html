<#include "*/basic/default.html"/>

<#macro head>
<script type="text/javascript">
	$("#reset_passwd_form").validate({
	  rules: {
	    password: {
    		required: true,
    		minlength: 6
   		},
	    confirm_password: {
	    	required: true,
		    minlength: 6,
		    equalTo: "#password"  
		}
	  }
	});
	
     $("#reset_passwd_form").click(function(){
   		if($("#reset_passwd_form").valid()){
			if($(".confirm").confirm()){
				$("#reset_passwd_form").submit();
			}
		}
	});
    
</script>
</#macro>

<#macro body>
<div class="container clearfix">
	<div class="banner"><img src="${base}/resource/images/pic01.jpg"></div>
	<div style="width:400px;margin:0px auto" class="panel">
	    <div class="panel_header"><h3>重设密码</h3></div>
	    <div class="panel_body">
	    	<form id="reset_passwd_form" action="${base}/resetpassword" method="post">
		    	<table class="table_login">
		        	<tbody>
		        	<tr>
		          		<td nowrap="nowrap">当前登录名: </td>
		          		<td><input type="text" id="loginname" name="loginname" class="text width_input_login" value="${(loginname)?if_exists}" readonly></td>
		        	</tr>
		        	<tr>
		          		<td nowrap="nowrap">新密码: </td>
		          		<td><input type="password" id="password" name="password" class="text width_input_login"></td>
		        	</tr>
		        	<tr>
		        		<td nowrap="nowrap">确认密码: </td>
		        		<td><input type="password" id="confirm_password" name="confirm_password" class="text width_input_login"></td>
					</tr>
		        	<tr>
		         		<td align="center" colspan="2">
		         			<div id="retry_passwd_button" class="confirm button orange">修改密码</div>
		         		</td>
					</tr>
		        	</tbody>
		        </table>
	        </form>
	    </div>
	    <div class="error"><#if errorinfo??>${errorinfo}</#if></div>
	</div>
</div>
</#macro>
